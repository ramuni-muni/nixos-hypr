
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#autogenerated=1 # remove this line to get rid of the warning on top.

gaps_in=4
border_size=1
gaps_out=5
rounding=7
max_fps=30 # max fps for updates of config & animations
focus_when_hover=1 # 0 - do not switch the focus when hover (only for tiling)
main_mod=SUPER # For moving, resizing
intelligent_transients=0 # keeps transients always on top.
no_unmap_saving=1 # disables saving unmapped windows (seems to break sometimes)
scratchpad_mon=0 # self-explanatory
#exec=polybar

# Layout
layout=0 # 0 - dwindle (default), 1 - master
layout {
    no_gaps_when_only=1 # disables gaps and borders when only window on screen
}



# Bar config
Bar {
    height=23
    monitor=0
    enabled=1
    mod_pad_in=8
    no_tray_saving=1 # using this doesnt save the tray between reloads but fixes an issue with the bar disappearing.
    force_no_tray=1
    font.main=Noto Sans
    font.secondary=Noto Sans

    col.bg=0x99000000
    col.high=0xffff3333

    module=left,X,0xff8000ff,0x00ffffff,1,workspaces
    module=center,,0xffffffff,0x00111111,1000,%WINNAME%
    #module=pad,left,10
    #module=right,,0xffffffff,0x007000dd,100,tray
    module=right,,0xffffffff,0x00111111,1000,$date +%a,\ %b\ %Y\ \ %H:%M\ %p$
}

# colors
col.active_border=0x77111133
col.inactive_border=0x77222222

# animations
Animations {
    enabled=1
    speed=4 # for workspaces
    window_resize_speed=4 # for windows
    cheap=1 # highly recommended
    borders=0
    workspaces=1 # not really recommended
}

# keybinds
bind=SUPER,PRINT,exec,screengrab
bind=SUPER,M,exec,rofi -show drun
bind=SUPER,T,exec,alacritty
bind=SUPER,RETURN,exec,qterminal
bind=SUPER,G,exec,google-chrome-stable

bind=SUPER,C,killactive,
bind=SUPER,Q,exec,pkill Hypr
bind=SUPER,F,fullscreen,

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,RIGHT,nextworkspace
bind=SUPER,LEFT,lastworkspace

bind=SUPERSHIFT,1,movetoworkspace,1
bind=SUPERSHIFT,2,movetoworkspace,2
bind=SUPERSHIFT,3,movetoworkspace,3
bind=SUPERSHIFT,4,movetoworkspace,4
bind=SUPERSHIFT,5,movetoworkspace,5
bind=SUPERSHIFT,6,movetoworkspace,6
bind=SUPERSHIFT,7,movetoworkspace,7
bind=SUPERSHIFT,8,movetoworkspace,8
bind=SUPERSHIFT,9,movetoworkspace,9
#bind=SUPERSHIFT,RIGHT,movetoworkspace,ID+1
#bind=SUPERSHIFT,LEFT,movetoworkspace,ID-1
 
bind=SUPERALT,SPACE,togglefloating,

exec-once=feh --bg-fill background.png
exec=polybar
exec-once=nm-applet
exec-once=onboard
exec-once=simplescreenrecorder --start-hidden
exec-once=pactl unload-module module-echo-cancel
exec-once=pactl load-module module-echo-cancel


